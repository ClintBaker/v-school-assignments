<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go Speed Clicker!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <nav class="nav"><h1>Go Speed Clicker!</h1></nav>
    <main>
      <div class="app">
        <div class="intro">
          <p>Click anywhere to rack up a score.</p>
          <div id="clicks">SCORE:</div>
        </div>
        <div class="timer-container">
          <p>10 second countdown!</p>
          <small>Once the timer is up you can't increment the score.</small>
          <p id="timer">TIMER: 00</p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
