<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cat Facts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to cat facts!</h1>
      <p>Select a cat to learn some cool facts</p>
    </header>
    <main>
      <div class="facts">
        <p class="fact" id="fact">Click a cat to get some facts!</p>
      </div>
      <div class="give-me-facts">
        <button class="give-me-facts-btn" id="all-facts">
          GIVE ME ALL THE FACTS
        </button>
      </div>
      <div class="cats">
        <div id="cat1" class="cat"></div>
        <div id="cat2" class="cat"></div>
        <div id="cat3" class="cat"></div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
